<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<strong>
    <p>Todos for today:</p>
    <a href="/todo/add">Add new todo</a>
</strong>
<table border="1">
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>urgent</th>
        <th>done</th>
        <th>deletion</th>
        <th>mark done</th>
    </tr>
    <tr th:each = "todo: ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.getIsUrgent()}"></td>
        <td th:text="${todo.getIsDone()}"></td>
        <td><a th:href = "'/todo/'+${todo.getId()}+'/delete'">delete</a></td>
        <td><a th:href = "'/todo/'+${todo.getId()}+'/done'">done</a></td>
    </tr>
</table>


</body>
</html>
